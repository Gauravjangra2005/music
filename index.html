<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>my music-player | GAURAV</title>
</head>

<body>

    <div class="background">
        <img src="1.jpeg" id="bg-img">
    </div>

    <div class="container">
        <div class="head">
            <i class="fa-solid fa-bars"></i>
              <h5>Saddy</h5>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="down">
            <i class="fa-solid fa-caret-down" id="down"></i>
        </div>
        <div class="player-img">
            <img src="1.jpeg" class="active" id="cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

      <div class="second">
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-shuffle" id="shuffle"></i>
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
            <i class="fa-solid fa-repeat" id="repeat"></i>
        </div>

    </div>
      </div>

    <script src="java.js"></script>
    
</body>

</html>
